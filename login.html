      <nav class="navbar navbar-expand-lg">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Ana Sayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="category.html">Kategoriler</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <form action="/search.html" class="navbar-form" id="searchForm">
                <input type="text" name="search" placeholder="" class="navbar-form-search" id="searchText">
                <button type="submit" class="navbar-form-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                  </svg>
                </button>
              </form>
            </li>
            <li class="nav-item">
              <a href="login.html" class="navbar-login nav-link"><span>Giriş Yap/Üye Ol
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                  <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>

              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <!-- Navbar-End -->
  <!-- Toast -->
  <div class="toast error ms-auto" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto toast-text"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  <!-- Toast -->
  <!-- Main -->
  <div class="container">
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true">
      <div class="signup">
        <form class="login-form" id="signup-form">
          <label for="chk" aria-hidden="true">Kayıt ol</label>
          <input id="username" type="text" name="txt" placeholder="Kullanıcı Adı" required>
          <input id="email" type="email" name="email" placeholder="Email">
          <input id="password" type="password" name="pswd" placeholder="Şifre" required>
          <button type="submit">Kayıt Ol</button>
        </form>
      </div>
      <div class="login">
        <form class="login-form" id="login-form">
          <label for="chk" aria-hidden="true">Giriş Yap</label>
          <input type="text" name="txt" placeholder="Kullanıcı Adı" required="">
          <input type="password" name="pswd" placeholder="Şifre" required="">
          <button>Giriş Yap</button>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="/script/registerApp.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
